<div class="container-fluid">
  <div class="row py-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              <h2 class="text-uppercase">DANH SÁCH NHÂN VIÊN</h2>
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#AddTable"><i
                  class="fa fa-plus"></i> Thêm nhân viên</button>

            </div>
          </div>
        </div>
        <div class="card-body">
          <table datatable id="example" class="table table-hover table-bordered dt-bootstrap" cellspacing="0"
            width="100%">
            <thead class="table-danger text-center text-uppercase">
              <tr>
                <th scope="col">#</th>
                <th scope="col"  style="width: 25%">Tên</th>
                <th scope="col"  style="width: 10%">Chức Vụ</th>
                <th scope="col">SĐT</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let NhanVien of nhanVienList, let i =index">
                <th scope="row">{{i+1}}</th>
                <td>{{NhanVien.NV_Ten}}</td>
                <td>{{NhanVien.NV_ChucVu}}</td>
                <td>{{NhanVien.NV_SDT}}</td>
                <td>{{NhanVien.NV_DiaChi}}</td>
                <td>
                  <button class="btn bg-success" type="button" data-toggle="modal" (click)="getNhanVien(NhanVien.NV_ID)" data-target="#edit"><i
                      class="fa fa-pencil text-white"></i></button> &emsp;
                  <button class="btn bg-danger" type="button" data-toggle="modal" (click)="onNhanVienDelete(NhanVien.NV_ID)"><i
                      class="fa fa-trash text-white"></i></button>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true"
  id="AddTable">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-uppercase" id="exampleModalLabel">Thêm nhân viên</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "addNhanVien">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên nhân viên</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nhập tên nhân viên" name="TenNV" formControlName = "nameNhanVien">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chức vụ</label>
            <div class="col-sm-10">
              <select class="form-control input-lg" id="exampleFormControlSelect2" name="LoaiNV" formControlName = "typeNhanVien">
                <option value="Phục vụ">Phục vụ</option>
                <option value="Thu ngân/Kiểm toán">Thu ngân/Kiểm toán</option>
                <option value="Đầu bếp">Đầu bếp</option>
                <option value="Quản lý">Quản lý</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">SĐT</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nhập số điện thoại" name="SDT" formControlName = "SDTNhanVien">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nhập số điện thoại" name="DiaChi" formControlName = "DCNhanVien">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onNhanVienAdd()">Thêm nhân viên</button>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true"
  id="edit">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-uppercase" id="exampleModalLabel">Chỉnh sửa thông tin nhân viên</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "editNhanVien">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên nhân viên</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nhập tên nhân viên" name="TenNV" formControlName = "nameNhanVien">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chức vụ</label>
            <div class="col-sm-10">
              <select class="form-control input-lg" id="exampleFormControlSelect2" name="LoaiNV" formControlName = "typeNhanVien">
                <option value="Phục vụ">Phục vụ</option>
                <option value="Thu ngân">Thu ngân</option>
                <option value="Đầu bếp">Đầu bếp</option>
                <option value="Quản lý">Quản lý</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">SĐT</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" placeholder="Nhập số điện thoại" name="SDT" formControlName = "SDTNhanVien">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nhập địa chỉ" name="DiaChi" formControlName = "DCNhanVien">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)=" onNhanVienEdit()">Cập nhập</button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true"
  id="delete">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-uppercase" id="exampleModalLabel">Xóa nhân viên</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-12 col-form-label text-center">
              <h2>BẠN CÓ CHẮC MUỐN XÓA NHÂN VIÊN NÀY?</h2>
            </label>
            <input type="text" class="form-control" name="MaNV" hidden>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-danger">Xác nhận</button>
      </div>

    </div>
  </div>
</div>
<!--End Change-->

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
</script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../plugins/datatable/datatables.min.js"></script>
<script src="../plugins/datatable/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>
