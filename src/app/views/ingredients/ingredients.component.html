<!--Change-->
<div class="container-fluid">
    <div class="row py-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                <h2 class="text-uppercase">DANH SÁCH THỰC PHẨM</h2>
              </div>
              <div class="col-6 text-right">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#AddNL"><i
                    class="fa fa-plus"></i> Thêm nguyên liệu</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table datatable id="example" class="table table-hover table-bordered dt-bootstrap" cellspacing="0"
              width="100%">
              <thead class="table-danger text-center text-uppercase">
                <tr>
                  <th scope="col" style="width: 15%">#</th>
                  <th scope="col" style="width: 30%">Tên Nguyên Liệu</th>
                  <th scope="col" style="width: 15%">Đơn Vị Tính</th>
                  <th scope="col" style="width: 15%">Số Lượng</th>
                  <th scope="col" style="width: 15%"></th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let row of nguyenLieuList, let i =index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{row.NL_Ten}}</td>
                  <td>{{row.NL_DonViTinh}}</td>
                  <td>{{row.NL_SoLuong}}</td>
                  <td> <button type="button" class="btn btn-success" data-toggle="modal" (click)="getNguyenLieu(row.NL_ID)"
                      data-target="#Edit">
                      <i class="fa fa-edit text-white"></i></button>
                    &emsp; <button type="button" class="btn btn-danger" (click)="onNguyenLieuDelete(row.NL_ID)"><i
                        class="fa fa-trash text-white"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true"
  id="AddNL">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-uppercase" id="exampleModalLabel">Nguyên Liệu</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addNguyenLieu">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Tên nguyên liệu</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nhập tên nguyên liệu" name="TenTP"
                  formControlName="tenNL">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Đơn vị tính</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Đơn Vị Tính" name="DVTinh"
                  formControlName="donViTinh">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Số Lượng</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Số Lượng" name="SoLuong" formControlName="soLuong">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="submit" (click)="onNguyenLieuAdd()" data-dismiss="modal" class="btn btn-primary">Thêm nguyên
            liệu</button>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true"
  id="Edit">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-uppercase" id="exampleModalLabel">Nguyên Liệu</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editNguyenLieu">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Tên nguyên liệu</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nhập tên nguyên liệu" name="TenTP"
                  formControlName="tenNL">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Đơn vị tính</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Đơn Vị Tính" name="DVTinh"
                  formControlName="donViTinh">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Số Lượng</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Số Lượng" name="SoLuong" formControlName="soLuong">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="submit" (click)="onNguyenLieuEdit()" data-dismiss="modal" class="btn btn-primary">Chỉnh sửa</button>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true"
  id="Delete">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-uppercase" id="exampleModalLabel">Xóa bàn</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-12 col-form-label text-center">
              <h2>BẠN CÓ CHẮC MUỐN XÓA NGUYÊN LIỆU NÀY</h2>
            </label>
            <input type="text" class="form-control" name="MaBan" hidden>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-danger">Xác nhận</button>
      </div>
  
    </div>
  </div>
  </div>
  
  <!--End Change-->
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
  </script>
  <script src="../js/jquery-migrate-1.4.1.min.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../plugins/datatable/datatables.min.js"></script>
  <script src="../plugins/datatable/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#table_id').DataTable();
    });
  
  </script>
